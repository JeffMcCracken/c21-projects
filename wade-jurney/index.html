<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wade Jurney</title>
    <!-- External Styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Internal Styling -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts and Favicon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <link rel="icon" href="imgs/c21-favicon.png">
</head>
<body>
    <!-- Header -->
    <header>
        <div style="background-color: black;"><br></div>
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="muli font-weight-bold">Wade Jurney</h1>
            </div>
        </section>
        <div class="container">
            <div class="row pb-4">
                <div class="col text-center">
                    <h2 class="muli font-weight-bold">Can't find the perfect home? We've got you covered!</h2>
                    <h2 class="muli font-weight-bold gold-text">New - Ready - Now</h2>
                    <hr class="my-4">
                    <h5 class="muli pb-0 mb-0 font-italic"><a href="mailto:information@c21scheetz.com">information@c21scheetz.com</a></h5>
                    <h5 class="muli pt-0 mt-0 font-italic"><a href="tel:3178145525">317-814-5525</a></h5>
                </div>
            </div>
        </div>
    </header>
    <!-- Body -->
    <main role="main">
        <div class="album py-5 main-bg">
            <div class="container">
                <div id="property-display" class="row">
                    <!-- Handlebars renders card-template for all properties here -->
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="pt-3 pb-5 grey-background">
        <div class="container">
            <div class="row">
                <div class="col" style="color: white;">
                    <h1 class="display-4 muli">Questions?</h1>
                    <h4 class="pb-1 barlow">Please fill out the form or call the number below, and we will get into contact with you as soon as possible!</h4>
                    <h4 class="barlow">Call <a href="tel:3178145525">317-814-5525</a></h4>
                    <hr class="py-1" style="border-color: white;">
                    <form class="grey-text barlow" action="https://formspree.io/information@c21scheetz.com" method="POST">
                        <div class="form-group">  
                            <label class="font-weight-bold" style="color: white;" for="userName">Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Your name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" style="color: white;" for="userEmail">Email</label>
                            <input type="email" class="form-control" id="userEmail" placeholder="Your email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" style="color: white;" for="userPhone">Phone Number</label>
                            <input type="tel" class="form-control" id="userPhone" placeholder="Your phone number" name="phone-number" required>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" style="color: white;" for="userMessage">Message</label>
                            <textarea class="form-control" id="userMessage" placeholder="Your message" name="message" rows="5" required></textarea>
                        </div>
                        <input type="submit" class="btn gold-background" value="Send">
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Handlebars Template -->
    <script id="card-template" type="text/x-handlebars-template">
        {{#each layout}}
        <div class="header">
            <h1>{{name}}</h1>
        </div>
        {{#each property}}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="carousel card-img-top">
                    <div class="card-body">
                        <a href="{{link}}" target="_blank">
                            <img class="img-fill" src="{{imgSrc}}" alt="{{address}}">
                            <h3 class="card-address">{{address}},<br>{{city}} {{zip}}</h3>
                        </a>
                        <h3 class="card-price">Price: &#36;{{price}}</h3>
                    </div>
                    
                </div>
            </div>
        </div>
        {{/each}}
        {{/each}}
    </script>

    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Internal JS -->
    <script src="utils/handlebars-v4.0.12.js"></script>
    <script src="utils/wade_jurney.js"></script>
</body>
</html>
