<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C21 E-Signature Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="functions.js"></script>
</head>
<body>
    <form>
        <ul class="form-style-1">
            <li>
                <label>Full Name</label>
                <input type="text" id="firstName" class="field-divided" placeholder="First"/>&nbsp;<input type="text" id="lastName" class="field-divided" placeholder="Last"/></li>
            <li>
                <label>Cell Number</label>
                <input type="text" id="phoneNumber" class="field-long" />
            </li>
            <li>
                <label>Title</label>
                <select id="title" class="field-select" onchange="checkCustom();">
                    <option value="realtor/broker">Realtor/Broker</option>
                    <option value="customTitle">Custom</option>
                </select>
                <div id="customTitleDiv" style="display:none">
                    <label>Enter Custom Title</label>    
                    <input type="text" id="customTitle" class="field-long" />
                </div>
            </li>
            <li>
                <label>Office</label>
                <select id="location" class="field-select">
                    <option value="bloomington">Bloomington</option>
                    <option value="carmel">Carmel</option>
                    <option value="commercial">Commercial</option>
                    <option value="downtown">Downtown Indianapolis</option>
                    <option value="fishers">Fishers</option>
                    <option value="greenwood">Greenwood</option>
                    <option value="hendricks">Hendricks County</option>
                    <option value="ninetySixth">North Indianapolis - 96th St</option>
                    <option value="zionsville">Zionsville</option>
                </select>
            </li>
            <li>
                <label>Personal Website URL</label>
                <input type="text" id="webURL" class="field-long">
            </li>
            <li>
                <button type="button" onclick="generateSignature();">Submit</button>
            </li>
        </ul>
    </form>
    <div id="emailSigDiv">
        <br><br>
        <table id="emailSig" style="display:none">
            <tr>
                <td width="70" style="width: 70px">
                    <img class="EmojiInsert"
                        alt="C21 Logo" right.png=""
                        style="user-select: none;width:70px"
                        src="https://indycareerinrealestate.com/frontend/images/c21logo_new.jpg">
                </td>
                <td style="vertical-align: middle;padding-left: 10px">
                    <p class="sig-content" style="margin: 0">
                        <span id="emailSigName" style="font-weight: bold;font-size: 12pt"></span><br>
                        <span class="sig-10">
                            <span id="emailSigTitle"></span><br>
                            <span id="emailSigPhoneNumber"></span><br>
                            <span id="emailSigAddress"></span><br>
                            <span>Find your next home</span>
                            <a id="agentLink" href="http://www.century21scheetz.com/" style="color: #A19276;">HERE</a>
                        </span>
                    </p>
                </td>
            </tr>
        </table>
    </div>
    <form id='confirmBtn' style='display:none'>
        <ul class='form-style-1'>
            <li>
                <button type="button" onclick="confirmSignature()">Confirm</button>
            </li>
        </ul>
    </form>
</body>
</html>
